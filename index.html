<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="image-viewer">
            <img id="main-image" src="Images/riped_tomato_17.jpeg" alt="Gallery Image">
        </div>
        <div class="gallery-controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="thumbnail-container">
            <img src="Images/riped_tomato_1.jpeg" alt="Thumbnail 1" class="thumbnail active">
            <img src="Images/riped_tomato_10.jpeg" alt="Thumbnail 2" class="thumbnail">
            <img src="Images/riped_tomato_11.jpeg" alt="Thumbnail 3" class="thumbnail">
            <img src="Images/riped_tomato_13.jpeg" alt="Thumbnail 4" class="thumbnail">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
